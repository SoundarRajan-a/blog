<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Load Appwrite FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@10.3.0"></script>
    <!-- Then load your app.js -->
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>My Simple Blog</h1>
        <nav>
            <button id="showPostsBtn">View Posts</button>
            <button id="createPostBtn">Create Post</button>
            <button id="loginBtn">Login</button>
            <button id="logoutBtn" style="display: none;">Logout</button>
        </nav>
    </header>

    <main>
        <div id="postsContainer" class="container">
            <!-- Posts will be loaded here -->
        </div>

        <div id="createPostContainer" class="container" style="display: none;">
            <h2>Create New Post</h2>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="Title" required>
                <textarea id="postContent" placeholder="Content" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="loginContainer" class="container" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </div>

        <div id="registerContainer" class="container" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerName" placeholder="Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </main>
</body>
</html>
